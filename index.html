<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Pricing Table</title>
</head>
<body>
    <!-- pricing table -->
    <div class="panel pricing-table">

        <!-- Pricing plan -->
        <div class="pricing-plan">
            <img class="pricing-img" src="img/ricardo-gomez-angel-58uZCE8zrdk-unsplash.jpg" alt="Swiss">
            <h2 class="pricing-header">Swiss Tour</h2>
            <ul class="pricing-feautures">
                <li class="pricing-feutures-item">Custom Domains</li>
                <li class="pricing-feutures-item">
                    Sleeps after 30 mins of inactivity 
                </li>
                <span class="pricing-price">400$</span>
                <a href="#" class="pricing-button">Sign Up</a>
            </ul>
        </div>
        
        <!-- Pricing plan -->
        <div class="pricing-plan">
            <img class="pricing-img" src="img/jeremy-kwok-lbOKcBPgoPQ-unsplash.jpg" alt="merlion">
            <h2 class="pricing-header">Singapore Tour</h2>
            <ul class="pricing-feautures">
                <li class="pricing-feutures-item">Custom Domains</li>
                <li class="pricing-feutures-item">
                    Sleeps after 30 mins of inactivity 
                </li>
                <span class="pricing-price">Free</span>
                <a href="#" class="pricing-button is-feautured">Let's Go!</a>
            </ul>
        </div>

        <!-- Pricing plan -->
        <div class="pricing-plan">
            <img class="pricing-img" src="img/spencer-davis-FgYSaefAUTs-unsplash.jpg" alt="Yordania">
            <h2 class="pricing-header">Yordania Tour</h2>
            <ul class="pricing-feautures">
                <li class="pricing-feutures-item">Custom Domains</li>
                <li class="pricing-feutures-item">
                    Sleeps after 30 mins of inactivity 
                </li>
                <span class="pricing-price">350$</span>
                <a href="#" class="pricing-button">Sign Up</a>
            </ul>
        </div>

    </div>
</body>
</html>
